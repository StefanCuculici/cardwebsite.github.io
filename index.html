<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Fraunces:opsz@9..144&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <header id="mainheader">
    <div class="container">
      <div class="card">
        <div class="image">
          <img src="/images/image-product-desktop.jpg">
        </div>
        <div class="main">
          <div class="main-area">
            <p class="perfum">Perfum</p>
            <h1 class="bigtext">Gabrielle Essence Eau De Parfum</h1>
            <p class="descriere">  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.</p>
            <div class="pricetag">
              <h1>$149.99</h1>
              <p>$169.99</p>
            </div>
            <div class="button">
                <div class="text">
              <img src="./images/shopping-cart.png">
              <a href="#">Add to Cart</a>
                  </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
</body>
</html>
